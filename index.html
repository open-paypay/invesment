<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun - Paypay</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ðŸŒ¿ === Variabel Tema Hijau (Konsisten) === ðŸŒ¿ */
        :root {
            --primary-green: #28a745; 
            --light-green: #4CAF50; /* Gradasi terang untuk tombol */
            --dark-green: #1e7e34; 
            --bg-light: #ffffff; 
            --bg-page: #F7F7F7; 
            --text-dark: #333333; 
            --border-color: #EFEFEF; 
        }

        /* DEFINISI KEYFRAMES untuk efek kilauan tombol */
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* === Efek Putaran Horizontal Logo (Durasi 2.5s) === */
        @keyframes flipHorizontal {
            0% { transform: perspective(400px) rotateY(0deg); opacity: 0.5; }
            50% { opacity: 1; }
            100% { transform: perspective(400px) rotateY(720deg); opacity: 0; } 
        }

        /* === KODE OVERLAY LOADING (DIUBAH KE HIJAU) === */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gradient Hijau Indoreal */
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease-out 2.5s, visibility 0.5s ease-out 2.5s; 
        }
        #loadingOverlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; 
        }
        #loadingOverlay .loading-logo {
            font-family: 'Poppins', sans-serif;
            font-size: 60px; 
            font-weight: 800;
            letter-spacing: 3px;
            color: white; 
            animation: flipHorizontal 5s ease-in-out forwards; 
            transform-style: preserve-3d;
            perspective: 400px;
            text-align: center;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* === Styling Utama === */
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-page); /* Menggunakan latar belakang halaman */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--bg-light); /* Container putih */
            border-radius: 15px; /* Sedikit lebih kecil agar minimalis */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Lebar lebih besar sedikit */
            padding: 30px;
            border: 1px solid var(--border-color); /* Garis tepi minimalis */
            
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out 2.5s, transform 0.5s ease-out 2.5s;
        }
        body.loaded .container {
            opacity: 1;
            transform: translateY(0);
        }

        header { text-align: center; margin-bottom: 20px; }
        .logo-text {
            font-size: 30px; /* Ukuran lebih kecil sedikit */
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            padding: 5px 0;
            font-family: 'Poppins', sans-serif;
            /* Gradient Hijau */
            background: linear-gradient(to right, var(--primary-green), var(--dark-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 8px rgba(40, 167, 69, 0.2);
        }
        .page-title {
            font-size: 18px; /* Lebih minimalis */
            font-weight: 600; 
            text-align: center;
            margin-bottom: 25px; 
            color: var(--text-dark);
            border-bottom: 2px solid var(--border-color); /* Garis bawah minimalis */
            padding-bottom: 10px;
        }
        .form-group { margin-bottom: 20px; position: relative; }
        label { 
            display: block; 
            font-size: 13px; /* Lebih kecil */
            font-weight: 600; 
            color: var(--dark-green); /* Warna label hijau gelap */
            margin-bottom: 5px; 
        }
        
        input[type="tel"], input[type="password"], input[type="text"] {
            width: 100%;
            max-width: 100%;
            display: block;
            margin: 0 auto;
            padding: 12px 15px;
            border: 1px solid var(--border-color); /* Border warna abu-abu terang */
            border-radius: 8px; /* Sudut lebih lembut */
            box-sizing: border-box;
            font-size: 14px;
            color: var(--text-dark);
            transition: border-color 0.3s;
            background-color: #f9fffb; /* Sedikit latar belakang agar menonjol dari container */
        }
        
        input:focus {
            border-color: var(--primary-green); outline: none;
            box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.2); /* Shadow hijau */
        }
        .password-group input { padding-right: 40px; }
        
        /* === IKON MATA === */
        .password-toggle {
            position: absolute;
            right: 15px;
            color: #aaa;
            cursor: pointer;
            font-size: 16px; /* Lebih kecil */
            /* Perhitungan: Sesuaikan posisi agar pas di tengah input */
            top: 60%; 
            transform: translateY(-50%); 
            transition: color 0.2s;
        }
        .password-toggle:hover {
            color: var(--primary-green);
        }

        .btn-primary {
            width: 100%;
            padding: 14px; /* Padding sedikit lebih kecil */
            margin-top: 25px; /* Margin lebih besar */
            /* Gradient Hijau */
            background: linear-gradient(to right, var(--primary-green), var(--dark-green));
            color: white;
            border: none;
            border-radius: 10px; /* Lebih ramping */
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4); /* Shadow hijau */
            transition: transform 0.2s;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .btn-primary::after {
            content: "";
            position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0.6), rgba(255,255,255,0.2));
            transform: skewX(-20deg);
            animation: shine 2.2s infinite;
        }
        .login-link { text-align: center; margin-top: 20px; font-size: 13px; color: var(--text-dark); }
        .login-link a { color: var(--primary-green); font-weight: 600; text-decoration: none; }
        .error { color: #dc3545; font-size: 13px; margin-top: 5px; text-align: center; font-weight: 600; }
        .success { color: var(--primary-green); font-size: 13px; margin-top: 5px; text-align: center; font-weight: 600; }
    </style>

</head>
<body>

<div id="loadingOverlay">
    <div class="loading-logo">
        <span>PayPay</span>
    </div>
</div>

<div class="container">
    <header><h1 class="logo-text">Selamat Datang Di PayPay</h1></header><main>
    <h2 class="page-title">Buat Akun Anda</h2>

    <form id="signupForm" class="signup-form">
        <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <input type="tel" id="phone" placeholder="Masukkan nomor telepon Anda">
        </div>

        <div class="form-group password-group">
            <label for="password">Kata Sandi</label>
            <input type="password" id="password" placeholder="Masukkan kata sandi Anda">
            <i class="fas fa-eye password-toggle"></i>
        </div>

        <div class="form-group password-group">
            <label for="confirm-password">Konfirmasi Kata Sandi</label>
            <input type="password" id="confirm-password" placeholder="Konfirmasi kata sandi Anda">
            <i class="fas fa-eye password-toggle"></i>
        </div>

        <div class="form-group">
    <label for="referral">Kode Undangan</label>
    <input type="text" id="referral" placeholder="Kode Undangan" readonly>
</div>

<script>
// Ambil referral-id dari URL
const urlParams = new URLSearchParams(window.location.search);
const referralID = urlParams.get('refferal-id');

const referralInput = document.getElementById('referral');

if(referralID) {
    referralInput.value = referralID;   // Isi otomatis
    referralInput.readOnly = true;      // Tidak bisa diubah
} else {
    referralInput.value = "";           // Kosong jika tidak ada
    referralInput.readOnly = false;     // Bisa diisi manual
}
</script>

        <p id="msg"></p>
        <button type="submit" class="btn-primary">Buat Akun</button>
    </form>

    <p class="login-link">Sudah punya akun? <a href="login.html">Masuk</a></p>
</main>

</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loadingOverlay = document.getElementById('loadingOverlay');
    const body = document.body;

    // Hilangkan overlay
    setTimeout(() => {
        loadingOverlay.classList.add('hidden');
        body.classList.add('loaded');
    }, 2500);

    // Toggle password visibility
    const toggles = document.querySelectorAll('.password-toggle');
    toggles.forEach(t => t.addEventListener('click', function(){
        const input = this.previousElementSibling;
        input.type = input.type === 'password' ? 'text' : 'password';
        this.classList.toggle('fa-eye'); 
        this.classList.toggle('fa-eye-slash');
    }));

    function generateUserID(){
        return Math.floor(10000 + Math.random() * 90000);
    }

    const form = document.getElementById('signupForm');
    form.addEventListener('submit', function(e){
        e.preventDefault();
        const phone = document.getElementById('phone').value.trim();
        const pass = document.getElementById('password').value;
        const confirm = document.getElementById('confirm-password').value;
        
        const msg = document.getElementById('msg');
        msg.textContent = "";

        if(!phone || !pass){ 
            msg.textContent = "Nomor telepon & password wajib diisi"; 
            msg.className='error'; 
            return; 
        }
        if(pass !== confirm){ 
            msg.textContent = "Konfirmasi password tidak cocok"; 
            msg.className='error'; 
            return; 
        }

        // Ambil users dari localStorage
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Cek apakah nomor sudah terdaftar
        if(users.some(u => u.phone === phone)){
            msg.textContent = "Nomor telepon sudah terdaftar!";
            msg.className = 'error';
            return;
        }

        const userID = generateUserID();
        const user = {
    phone,
    pass,
    id: userID,
    balance: 0,
    depositBalance: 0,
    earning: 10000,
    claimedCodes: [],
    currentInvestments: [], 
    bankAccount: { name: "", bank: "", number: "" },
    deposits: [],
    withdrawals: []
};

        users.push(user);
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('activeUser', JSON.stringify(user));
        localStorage.setItem('isLogin', 'true');

        msg.textContent = "Pendaftaran berhasil!";
        msg.className='success';

        setTimeout(()=> window.location.href = "profil.html", 1200);
    });
});
</script>
</body>
</html>
