<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Pelanggan - Indoreal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ðŸŒ¿ === Variabel Tema HIJAU PUTIH (Minimalis Konsisten) === ðŸŒ¿ */
        :root {
            --primary-green: #28a745; 
            --dark-green: #1e7e34; 
            --light-green: #e6f7eb; 
            --bg-light: #ffffff; 
            --bg-page: #F7F7F7; 
            --text-dark: #333333; 
            --text-muted: #888; 
            --border-color: #EFEFEF; 
            --shadow-subtle: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-deep: 0 6px 15px rgba(40, 167, 69, 0.25);
            --transition-speed: 0.1s; 
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-page);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .app-container {
            width: 100%; 
            max-width: 450px;
            margin: 0 auto;
            background-color: var(--bg-light);
            flex-grow: 1;
            display: flex; 
            flex-direction: column;
        }

        /* HEADER */
        .page-header {
            background: var(--bg-light); 
            color: var(--text-dark); 
            padding: 18px 20px; 
            display: flex; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 10;
            box-shadow: var(--shadow-subtle);
            border-bottom: 1px solid var(--border-color);
        }
        .page-header h2 {
            font-size: 20px;
            font-weight: 700;
            margin: 0 auto;
            flex-grow: 1;
            text-align: center;
            color: var(--dark-green);
        }
        .back-button {
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            left: 20px;
            padding: 0;
        }

        .main-content {
            padding: 20px;
            flex-grow: 1;
        }

        /* === DESKRIPSI UTAMA === */
        .description-card {
            background-color: var(--light-green);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-subtle);
            text-align: center;
            border: 1px solid var(--primary-green);
        }
        .description-card img {
            width: 80px; 
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .description-card h2 {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark-green);
            margin: 5px 0 10px 0;
        }
        .description-card p {
            font-size: 13px;
            color: var(--text-dark);
            line-height: 1.6;
            margin: 0;
        }
        .description-card p b {
            font-weight: 800;
            color: var(--dark-green);
        }

        /* === LIST LAYANAN (Bentuk Berbeda) === */
        .service-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-light);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-subtle);
            border: 1px solid var(--border-color);
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .service-box:hover {
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);
            transform: translateY(-2px);
        }

        .service-info {
            display: flex;
            align-items: center;
        }

        .service-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            background-color: var(--light-green);
            color: var(--primary-green);
            margin-right: 15px;
        }

        .service-title-text {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-dark);
        }
        
        .btn-connect {
            background: var(--primary-green); 
            color: white;
            text-align: center;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.1s;
        }

        .btn-connect:hover {
            background: var(--dark-green);
        }

        /* Hilangkan efek shine di sini agar lebih minimalis */
        .btn-connect::after { content: none; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="page-header">
        <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h2>Layanan Pelanggan</h2>
    </header>

    <div class="main-content">
        
        <div class="description-card">
            <img src="https://cdn-icons-png.flaticon.com/512/219/219969.png" alt="Customer Service" class="cs-photo">
            <h2>Customer Service</h2>
            <p>
                Layanan pelanggan tersedia secara real-time dan siap menjawab pertanyaan Anda.<br>
                <b>Waktu layanan: 24 Jam</b>
            </p>
        </div>
        
        <div class="service-box">
            <div class="service-info">
                <div class="service-icon"><i class="fab fa-telegram"></i></div>
                <div class="service-title-text">Grup Edukasi</div>
            </div>
            <a href="" target="_blank" class="btn-connect">Lanjutkan</a>
        </div>
        
        <div class="service-box">
            <div class="service-info">
                <div class="service-icon"><i class="fab fa-telegram"></i></div>
                <div class="service-title-text">CS Telegram</div>
            </div>
            <a href="https://t.me/paypay_cs1" target="_blank" class="btn-connect">Lanjutkan</a>
        </div>

        <div class="service-box">
            <div class="service-info">
                <div class="service-icon"><i class="fab fa-whatsapp"></i></div>
                <div class="service-title-text">CS WhatsApp</div>
            </div>
            <a href="https://wa.me/639305882278" target="_blank" class="btn-connect">Lanjutkan</a>
        </div>
        
    </div>
</div>

</body>
</html>
